<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Data</title>
</head>
<body>
    <center>
        <h>Employee Display Details</h>
        <table border="1">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>age</th>
                <th>designation</th>
                <th>doj</th>
            </tr>
            {% for result in data %}
            <tr>
                <td>{{result.id}}</td>
                <td>{{result.name}}</td>
                <td>{{result.age}}</td>
                <td>{{result.designation}}</td>
                <td>{{result.doj}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
